<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading Systsem</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Wel Come to Grading System</h1>
      <div class="info">
        <div class="instruction">
          Please Enter The Course Grade and Credit Hours Separated by /. <br />
          eg. A / 4
        </div>
        <div class="course input1">
          <label>Course 1 :</label>
          <input type="text" class="course1" placeholder="Enter as  A/3" />
        </div>
        <div class="course input2">
          <label>Course 2 :</label>
          <input
            type="text"
            class="course2"
            pattern="[ABCD/Fabcd/f]"
            placeholder="Enter as  A/3"
          />
        </div>
        <div class="course input3">
          <label>Course 3 :</label>
          <input type="text" class="course3" placeholder="Enter as  A/3" />
        </div>
        <div class="course input4">
          <label>Course 4 :</label>
          <input type="text" class="course4" placeholder="Enter as  B/3" />
        </div>
        <div class="course input4">
          <label>Course 5 :</label>
          <input type="text" class="course5" placeholder="Enter as  A/3" />
        </div>
        <div class="course input5">
          <label>Course 6 :</label>
          <input type="text" class="course6" placeholder="Enter as  D/3" />
        </div>
        <div class="course input6">
          <label>Course 7:</label>
          <input type="text" class="course7" placeholder="Enter as  A/3" />
        </div>

        <div class="button">
          <div class="gpa">GPA : <span></span></div>
          <button class="calculate">Calcualte</button>
          <div class="totaletc">Toatal ECTS : <span></span></div>
        </div>
      </div>
    </div>
  </body>
</html>
